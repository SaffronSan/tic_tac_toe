<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <section class="game">
      <section class="top">
        <div style = "color: royalblue;" id="p1">P1 Score: <br><label style = "color: inherit;" id = "p1s">0</label></div>
  
        <div style = "color: crimson;" id="p2">P2 Score: <br><label style = "color: inherit;" id = "p2s">0</label></div>
        <div style = "color: gray;" id="turn">Turn:<br>X</div>
      </section>
      <section class="play">
        <div id = "r1" class="row"></div>
        <div id = "r2" class="row"></div>
        <div id = "r3" class="row"></div>
      </section>
      <section class="bottom">
        <div id="message">Message block:</div>
        <button class = "r" onclick= "restart(0)">Reset</button>
      </section>
      
    </section>
    <script>
      createBox(1);
      createBox(2);
      createBox(3);
    </script>
  </body>
</html>
